<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Translate example</title>
</head>
<body>

  <p class="greeting"></p>

  <script src="translate.js"></script>
  <script>
    (async () => {
      const res = await translate('Hello world', { from: 'en', to: 'es' });
      // const res = await translate('Hello world', { from: 'en', to: 'es', engine: 'yandex' });
      document.querySelector('.greeting').innerText = `Hello world => ${res}`;
    })();
  </script>
</body>
</html>
